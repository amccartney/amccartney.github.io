---
layout: default
---

<div class="home">

<a href="{{ site.baseurl }}/"><img id="index-logo" src="{{ "/img/logo.png" | prepend: site.baseurl }}"></img></a>

  <a href="{{ site.baseurl }}/"><h1 id="index-title">{{ site.title }}</h1></a> 
  <p>{{ site.description }}</p>
     
    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>

</div>
